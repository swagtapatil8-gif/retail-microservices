name: Retail Microservices CI/CD

# Trigger workflow on push to main or PR
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build All Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [product-service, order-service, inventory-service]

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Cache Maven dependencies for faster builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build the current microservice
      - name: Build service
        working-directory: ${{ matrix.service }}
        run: mvn clean package -DskipTests

      # 5️⃣ Run tests (optional now, later we can enable)
      - name: Run unit tests
        working-directory: ${{ matrix.service }}
        run: mvn test
      # 6️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build Docker image
      - name: Build Docker image
        working-directory: ${{ matrix.service }}
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/retail-${{ matrix.service }}:latest .

      # 8️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/retail-${{ matrix.service }}:latest
